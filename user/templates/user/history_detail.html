{% extends 'user/base.html' %} {% load static %} {% load crispy_forms_tags%}
{% block content %}


<center>
    <div class="container">
     
        <div class="col-md-6">
            <h4>
                <div class="p-3 mb-2 bg-success text-white">Uploaded on: {{uploaded_date}}</div>
                
            </h4>
            <img src="{{food_picture}}" style="height: 40%; width: 40%"
                alt="group-image" />
        <br>
        <br>

        <table class="table table-striped table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Ingredients</th>
                    <th scope="col">Calories</th>

                </tr>
                {% for result in ingredients %}

            </thead>
            <tbody>
                <tr>
                    <td>{{result.0}}</td>
                    <td>{{result.1}}</td>
                    
                </tr>
                {% endfor %}
            </table>
           
            
                <div class="p-3 mb-2 bg-info text-white"> Estimated Energy: <strong> {{ estimated_calories }} Calories</strong></div>

        </div>


    
    
      
    </div>
</center>


{% endblock content %}
