{% extends 'user/base.html' %} {% load static %} {% load crispy_forms_tags%}
{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Enter if you are safe or not</legend>
      {{ safeForm|crispy }}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

{% endblock content %}
