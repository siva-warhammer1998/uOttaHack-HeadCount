{% extends 'user/base.html' %} {% load static %} {% load crispy_forms_tags%}
{% block content %}
<!-- <h1>helo</h1> -->

<div class="container col-md-6">
    <h1>No of non-safe users: {{count_not_safe}}</h1>

    {% for user in not_safe%}
    <div class="p-3 mb-2 bg-danger text-white">{{user.name}}</div>
    {% endfor %}


    <h1>No of safe users: {{count_safe}}</h1>

    {% for user in safe%}
    <div class="p-3 mb-2 bg-success text-white">{{user.name}}</div>
    {% endfor %}


</div>
{% endblock content %}
